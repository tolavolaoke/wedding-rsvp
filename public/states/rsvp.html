<h1>Add Guest</h1>
<div ng-controller = "GuestController as guests">

<form name="guestRSVPForm" ng-submit="guests.AddGuest();">

<input type = "text" placeholder="Enter first name" ng-model="guest.firstName" required/>
<input type = "text" placeholder="Enter last name" ng-model="guest.lastName" required/>

<input type="submit" value="submit" ng-disabled="guestRSVPForm.$invalid">
</form>
</div>
