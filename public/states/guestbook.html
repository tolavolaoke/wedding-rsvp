  <div class="container">

    <div ng-controller = "GuestBookController as post"
         ng-init="post.getAllPost()">

         <button type="button"
                 class="btn btn-primary col-md-offset-5 leave-message-button"
                 ng-hide="post.guestbookForm"
                 ng-click="post.openGuestbookForm()">Leave a message
         </button>


      <form class="form-group guestbookForm col-md-offset-2"
            name="guestBookForm"
            ng-show="post.guestbookForm"
            ng-submit="post.addPost()" >

            <i class="fa fa-window-close"
               ng-click="post.openGuestbookForm()"></i>

<div class="leave-message-div"
     ng-hide="post.guestbookMessageOpen">

                <div class="col-xs-7">
                    <input type = "text"
                           class="form-control guestbookInputForm"
                           placeholder="Your name"
                           ng-model="post.newPost.name"
                           required/>
                </div>

                <div class="col-xs-7">
                  <textarea class="form-control guestbookInputForm"
                            rows="5" id="comment"
                            placeholder="Leave a message..."
                            ng-model="post.newPost.message"
                            ></textarea>
                </div>

              <div class="col-xs-2 post-button">
                <button type="button"
                        ng-click="post.confirmGuestbookMessage()"
                        ng-disabled="!post.newPost.name || !post.newPost.message"
                        class="btn btn-success add-guest-submit">Post
                </button>
              </div>

</div>

                <div class="confirmMessageDiv"
                     ng-show="post.guestbookMessageOpen">
                    <div class="col-xs-2">
                      <label for="ex1">Name:</label>
                        <p>{{post.newPost.name}}</p>
                    </div>

                    <div class="col-xs-3">
                      <label for="ex1">Message:</label>
                        <p>{{post.newPost.message}}</p>
                    </div>

                    <div class="col-xs-2">
                      <input type="submit"
                           class="btn btn-success add-guest-submit"
                           value="Confirm"/>
                    </div>
                </div>

      </form>

      <div class="container">
        <ul ng-repeat="p in post.posts | orderBy:'timestamp': true track by $index" class="comment-section list-group row">
          <li class="guestbooklist-item">

              <div class="guestBookNames">{{p.name}}
              <p class="timestamp"> {{ p.timestamp | date : " MMM dd,yy HH:mm" : "+0100" }}</p>
              </div>

              <div class="guestBookComments">
                {{p.message}} {{p.shuffle()}}
              </div>
          </li>
        </ul>
      </div>

    </div>
</div>
