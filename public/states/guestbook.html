<div ui-view="navbar"></div>

<div ng-controller = "GuestController as guest" ng-init="guest.getAll()">

<div class="container">
  <h1 class="guestbook-title">GuestBook</h1>
  <ul class="comment-section list-group row" ng-repeat="peas in guest.guests track by $index" >
    <li class="guestBookList">
    <img class="guest-img" ng-src="{{guest.images[$index]}}"/>
         <!-- <div class="panel panel-default"> -->
           <div class="guestBookNames">
            {{ peas.firstName }} {{peas.lastName}}
          </div>
           <div class="guestBookComments">{{ peas.comments }} </div>
         <!-- </div> -->
    </li>
  </ul>

 </div>
</div>
