<div ng-controller="S3Controller as s3">
  <h1>Upload</h1>

  <form ng-submit="s3.uploadImages()">
    <div class="button"
         ngf-select
         ng-model="s3.images"
         ngf-multiple="true"
         ngf-max-files="10"
         ngf-pattern="'image/*'"
         value="Select Images"
         id="upload">Select Files
    </div>
    <p>Maximum 10 files</p>
    <div id="drop-box"
         ngf-drop
         class="drop-box"
         ng-model="s3.images"
         ngf-multiple="true"
         ngf-max-files="10"
         ngf-pattern="'image/*'">Drop Images here
    </div>
    <div ng-repeat="image in s3.images track by $index">
      <img
        id="image-preview"
        ngf-src="image"
        ngf-background="image"
        ngf-resize="{width: 200, height: 200, quality: 0.9}"
        ngf-no-object-url="true or false">
    </div>
    <button type="submit" ng-disabled="!s3.images">Upload</button>
  </form>



</div>
